mas_email: ""
mas_password: ""

#
# osx
#

osx_script: "~/.osx --no-restart"

#
# extra packages
#

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
# - name: drush
#   state: present # present/absent, default: present
#   version: "^8.1" # default: N/A

gem_user_install: yes

gem_packages:
  - name: bundler
    state: latest

npm_packages: []
# - name: webpack
#   state: present # present/absent/latest, default: present
#   version: "^2.6" # default: N/A

pip_packages: []
# - name: mkdocs
#   state: present # present/absent/latest, default: present
#   version: "0.16.3" # default: N/A

#
# extra tasks
#

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks:
  - tasks/ohmyzsh.yml
  - tasks/pyenv.yml
  - tasks/vscode.yml

#
# pyenv
#

pyenv_versions:
  - 3.9.1
  - 3.8.7
  - 3.6.13
  - 2.7.18

pyenv_virtualenvs:
  - name: jupyter3
    version: 3.9.1
  - name: tools3
    version: 3.9.1
  - name: ipython2
    version: 2.7.18
  - name: tools2
    version: 2.7.18

pyenv_global:
  - 3.9.1
  - 3.8.7
  - 3.6.13
  - 2.7.18
  - jupyter3
  - ipython2
  - tools3
  - tools2

pyenv_virtualenv_packages:
  - env: tools2
    name: six
#  - name: jupyter
#    env: jupyter3
