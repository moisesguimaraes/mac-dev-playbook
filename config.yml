---
downloads: ~/.ansible-downloads/

#
# global togglers
#

configure_homebrew:       yes
configure_ansible:        yes
configure_dotfiles:       yes
configure_extra_packages: yes
configure_mas:            yes
configure_sudoers:        no
configure_terminal:       no
configure_osx:            no

#
# dotfiles
#

dotfiles_repo: git@github.com:moisesguimaraes/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/dotfiles

dotfiles_files:
  # bin/brew
  - bin/hack
  - bin/ship
  - bin/dwf
  - Library/Application Support/Code/User/settings.json
  - .config/kitty/kitty.conf
  - .gitconfig
  - .gitconfig.redhat
  - .gitconfig.wolfssl
  - .gitignore
  # .osx
  - .vimrc
  - .zshrc
  - .zsh_theme_config

#
# homebrew
#

homebrew_taps:
  - homebrew/bundle
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts
  - heroku/brew

homebrew_installed_packages:
  ## c
  - autoconf
  - automake
  - libtool
  ## python
  - black
  - flake8
  - pyenv
  - pyenv-virtualenv
  - pyenv-virtualenvwrapper
  - tox
  ## git
  - git-review
  - pre-commit
  ## chat
  - weechat
  ## images
  - exiftool
  ## videos
  - ffmpeg
  ## security
  - gnupg
  ## tools
  - tmate

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  ## backup & identity
  - dropbox
  - keybase
  ## games
  # battle-net
  - cockatrice
  - epic-games
  - openemu
  - steam
  ## terminal
  - kitty
  ## tools
  - diffmerge
  - textmate
  - visual-studio-code
  - wireshark
  ## browsers
  - firefox
  - google-chrome
  - flash-npapi
  ## virtualization
  - docker
  - vagrant
  - vagrant-manager
  - virtualbox
  ## fonts
  - font-fira-code
  - font-overpass
  ## productivity
  # focus-booster
  # graphviz
  - imagealpha
  - libreoffice
  - openscad
  ## music
  - spotify
  - supercollider
  ## social
  - discord
  - skype
  ## network
  - tunnelblick

#
# mas
#

mas_installed_apps:
  - { id: 443987910,  name: "1Password" }
  - { id: 1333542190, name: "1Password 7" }
  - { id: 1432731683, name: "Adblock Plus" }
