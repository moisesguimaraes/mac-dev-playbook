---
downloads: ~/.ansible-downloads/

#
# global togglers
#

configure_homebrew:       true
configure_ansible:        true
configure_dotfiles:       true
configure_extra_packages: true
configure_mas:            true
configure_sudoers:        false
configure_terminal:       false
configure_osx:            false

sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

#
# dotfiles
#

dotfiles_repo: git@github.com:moisesguimaraes/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/dotfiles

dotfiles_files:
  # bin/brew
  - bin/hack
  - bin/ship
  - bin/dwf
  - Library/Application Support/Code/User/settings.json
  - Library/KeyBindings/DefaultKeyBinding.dict
  - .config/kitty/kitty.conf
  - .gitconfig
  - .gitconfig.redhat
  - .gitconfig.wolfssl
  - .gitignore
  # .osx
  - .vimrc
  - .zshrc
  - .zsh_theme_config

#
# homebrew
#

homebrew_installed_packages:
  ## c
  - autoconf
  - automake
  - libtool
  ## python
  - black
  - flake8
  - pyenv
  - pyenv-virtualenv
  - pyenv-virtualenvwrapper
  - tcl-tk
  - tox
  ## git
  - git-review
  - pre-commit
  ## chat
  - weechat
  ## images
  - exiftool
  - imagemagick
  ## videos
  - ffmpeg
  ## security
  - gnupg
  ## tools
  - tmate
  ## deployment
  - awscli
  - heroku

homebrew_taps:
  # homebrew/bundle
  - homebrew/core
  - homebrew/cask
  # homebrew/cask-fonts
  # heroku/brew

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  ## backup & identity
  - dropbox
  - keybase
  ## games
  # battle-net
  - cockatrice
  - epic-games
  - openemu
  - steam
  ## terminal
  - kitty
  ## tools
  - diffmerge
  - textmate
  - visual-studio-code
  - wireshark
  ## browsers
  # firefox
  # google-chrome
  ## virtualization
  - docker
  - vagrant
  - vagrant-manager
  - virtualbox
  ## fonts
  - font-fira-code
  - font-overpass
  ## productivity
  # focus-booster
  # graphviz
  - imagealpha
  - libreoffice
  - openscad
  ## music
  # blackhole
  - spotify
  - supercollider
  ## video
  - obs
  ## social
  - discord
  - skype
  ## network
  - tunnelblick

