  - { id: 409183694,  name: "Keynote" }
  - { id: 409201541,  name: "Pages" }
  - { id: 409203825,  name: "Numbers" }
  - { id: 408981434,  name: "iMovie" }
  - { id: 682658836,  name: "GarageBand" }
  - { id: 411643860,  name: "DaisyDisk" }
  - { id: 638161122,  name: "YubiKey Personalization Tool" }
  - { id: 1116599239, name: "NordVPN IKE" }

#
# osx
#

osx_script: "~/.osx --no-restart"

#
# extra packages
#

composer_packages: []

gem_user_install: yes

gem_packages:
  - name: bundler
    state: latest

npm_packages: []

pip_packages: []

#
# extra tasks
#

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks:
  - tasks/ohmyzsh.yml
  - tasks/pyenv.yml
  - tasks/vscode.yml

#
# pyenv
#

pyenv_versions:
  - 3.8.5
  - 2.7.18

pyenv_virtualenvs:
  - name: jupyter3
    version: 3.8.5
  - name: tools3
    version: 3.8.5
  - name: ipython2
    version: 2.7.18
  - name: tools2
    version: 2.7.18

pyenv_global:
  - 3.8.5
  - 2.7.18
  - jupyter3
  - ipython2
  - tools3
  - tools2

pyenv_virtualenv_packages:
  - env: tools2
    name: six
